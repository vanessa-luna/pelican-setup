{% if article.soundcloud is defined and article.soundcloud|length > 0 %}
<script>
  function loadSoundCloud() {
    document.getElementById('soundcloud').innerHTML = "<iframe name='soundcloud2' width='100%' height='122px' scrolling='no' frameborder='no' src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{article.soundcloud}}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false'></iframe>"
  }
</script>
<div markdown id="soundcloud" onclick="loadSoundCloud()">
  <div class="box soundcloud-loader"></div>
</div>
{% endif %}
